<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="form-control" #amountInput>
          </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button type="button" class="btn material-light m-1"
          (click)="onAddIngredient()"
          >
            Add
          </button>
          <button type="button" class="btn material-normal m-1">
            Clear 
          </button>
          <button type="button" class="btn material-normal m-1">
            Delete
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
