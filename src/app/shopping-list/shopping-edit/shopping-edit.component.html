<div class="row">
  <div class="col-12">
    <form [formGroup]="ingredientForm" (ngSubmit)="onAddIngredient()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName='name'>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" formControlName='amount'>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn material-light m-1"
          [disabled]="!ingredientForm.valid"
          >
            {{ editMode ? 'Update' : 'Add' }}
          </button>
          <button type="button" class="btn material-normal m-1" (click)="onClear()">
            Clear 
          </button>
          <button type="button" class="btn material-normal m-1" (click)="onDelete()" [disabled]="!editMode">
            Delete
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
