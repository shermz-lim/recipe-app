
<div class="row mt-5">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <img src="{{ recipe.imagePath }}" alt="" class="img-fluid" style="max-height: 300px">
  </div>
</div>

<div class="row my-2">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12">
    <p>Ingredients:</p>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name }} | {{ ingredient.amount }}</li>
    </ul>
  </div>
</div>

<div class="row mt-3 mb-5">
  <div class="col-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-secondary dropdown-toggle" href="#" id="recipeDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="recipeDropdown">
        <a class="dropdown-item" style="cursor: pointer;" (click)="sendIngredientsToShopping(recipe.ingredients)">To Shopping List</a>
        <a class="dropdown-item" style="cursor: pointer;" [routerLink]="['edit']">Edit Recipe</a>
        <a class="dropdown-item" style="cursor: pointer;" (click)="onDelete()" >Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
