<div class="row mt-5">
  <div class="col-12">
    <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a 
      href="#" class="list-group-item"
      *ngFor="let ingredient of ingredients"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>  
    </ul>
  </div>
</div>
