<div class="row mt-5">
  <div class="col-12">
    <form [formGroup]="recipeEditForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <h5>{{ editMode ? 'Editing Recipe' : 'Add Recipe' }} 
          <button class="mx-3 btn material-light" type="submit" [disabled]="!recipeEditForm.valid">Save</button>
          <button class="btn material-normal" type="button" (click)="onCancel()">Cancel</button></h5>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imageUrl>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <img src="{{ imageUrl.value }}" alt="" height="200">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12" formArrayName="ingredients">
          <div class="row" 
          *ngFor="let ingredientCtrl of getControls(); let i = index"
          [formGroupName]="i">
            <div class="col-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-2">
              <button class="btn btn-danger" (click)=onDeleteIngredient(i)>X</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <button class="btn btn-success mb-5"
          type="button"
          (click)="onAddIngredient()"
          >Add Ingredient</button>
        </div>
      </div>
    </form>
  </div>
</div>
